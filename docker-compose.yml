version: '3.8'

services:
  f1-telemetry-api:
    build: .
    container_name: f1-telemetry-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./cache:/app/cache
      - ./outputs:/app/outputs
      - ./data/session_analytics.db:/app/data/session_analytics.db
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - f1-network

